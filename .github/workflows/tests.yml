name: Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

jobs:
  matlab-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      # Run warning-suppression commands before tests
      - name: Disable MATLAB shadowing warnings
        uses: matlab-actions/run-command@v2
        with:
          command: "warning('off','MATLAB:dispatcher:nameConflictResolvedByShadowing');"
      - name: Run MATLAB Tests
        uses: matlab-actions/run-tests@v2
        with:
          select-by-folder: tests
          source-folder: '.'
